# Do not make changes to this file, as they will be overriden next time ./create-composefile is called!
services:
  gentoomuch-builder:
    image: localhost:5000/gentoomuch-stage3
    networks:
    - backend
    volumes:
    - /dev:/dev
    - /proc:/proc
    - /sys:/sys:ro
    - binpkgs:/var/cache/binpkgs
    - distfiles:/var/cache/distfiles
    - ebuilds:/var/db/repos/gentoo
    - stages:/mnt/stages:ro
    - kernels:/mnt/kernels
    - ./work/portage/package.license:/etc/portage/package.license:ro
    - ./work/portage/make.conf:/etc/portage/make.conf:ro
    - ./work/portage/package.use:/etc/portage/package.use:ro
    tmpfs:
      - /mnt/temp
  gentoomuch-packer:
    image: localhost:5000/gentoomuch-stage3
    networks:
    - backend
    volumes:
    - /dev:/dev
    - /proc:/proc
    - /sys:/sys:ro
    - binpkgs:/var/cache/binpkgs:ro
    - distfiles:/var/cache/distfiles:ro
    - ebuilds:/var/db/repos/gentoo:ro
    - stages:/mnt/stages
    - kernels:/mnt/kernels:ro
    - ./work/portage/package.license:/etc/portage/package.license:ro
    - ./work/portage/make.conf:/etc/portage/make.conf:ro
    - ./work/portage/package.use:/etc/portage/package.use:ro
    tmpfs:
      - /mnt/temp
networks:
#  frontend:
#    driver: overlay
  backend:
    driver: overlay

volumes:
  distfiles:
    driver: local
  ebuilds:
    driver: local
  binpkgs:
    driver: local
  stages:
    driver: local
  kernels:
    driver: local
