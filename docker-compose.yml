services:
  zentoo-builder:
    image: localhost:5000/zentoo-stage3
    networks:
    - backend
    volumes:
    - /dev:/dev
    - /proc:/proc
    - /sys:/sys:ro
    - binpkgs:/var/cache/binpkgs
    - distfiles:/var/cache/distfiles
    - ebuilds:/var/db/repos/gentoo
    - stages:/mnt/stages:ro
    - kernels:/mnt/kernels
    - user-data:/mnt/user-data:ro
  zentoo-packer:
    image: localhost:5000/zentoo-stage3
    networks:
    - backend
    volumes:
    - /dev:/dev
    - /proc:/proc
    - /sys:/sys:ro
    - binpkgs:/var/cache/binpkgs:ro
    - distfiles:/var/cache/distfiles:ro
    - ebuilds:/var/db/repos/gentoo:ro
    - stages:/mnt/stages
    - kernels:/mnt/kernels:ro
    - user-data:/mnt/user-dataro
  zentoo-bin:
    image: localhost:5000/zentoo-caddy
    networks:
      - backend
    ports:
      - "8888:80"
    volumes:
      - distfiles:/data/distfiles:ro
      - ebuilds:/data/ebuilds:ro
      - binpkgs:/data/binpkgs:ro
      - stages:/data/stages:ro
      - kernels:/data/kernels:ro
      - user-data:/data/user-data:ro
  zentoo-rsyncd:
    image: localhost:5000/zentoo-rsync
    command: rsync --daemon --no-detach
    networks:
      - backend
    ports:
      - "873:873"
    volumes:
      - ebuilds:/var/db/repos/gentoo:ro
      - ./config/infrastructure/rsyncd.conf:/etc/rsyncd.conf:ro
networks:
  backend:
    driver: overlay

volumes:
  distfiles:
    driver: local
  ebuilds:
    driver: local
  binpkgs:
    driver: local
  stages:
    driver: local
  kernels:
    driver: local
  user-data:
    driver: local
